<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - okapadesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }

        .accent {
            color: #d4a574;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #f5f5f5;
            border-radius: 4px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #d4a574;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: #d4a574;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e8c9a8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .products-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #0a0a0a;
            border-radius: 4px;
            margin-bottom: 0.75rem;
        }

        .product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .product-info p {
            font-size: 0.8rem;
            color: #888;
        }

        .product-price {
            font-weight: 600;
            color: #d4a574;
        }

        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }

        .alert-info {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid #d4a574;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #d4a574;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .btn-translate {
            background: none;
            border: none;
            color: #d4a574;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            transition: 0.2s;
            float: right;
        }

        .btn-translate:hover {
            background: rgba(212, 165, 116, 0.1);
        }

        .edit-badge {
            background: #d4a574;
            color: #0a0a0a;
            font-size: 0.6rem;
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Voltar ao site</a>
        <h1>Painel <span class="accent">Admin</span></h1>
        <p class="subtitle">Gerencie os produtos do seu site</p>

        <!-- DIAGNOSTIC BAR -->
        <div id="diag-bar"
            style="background: #222; color: #fff; padding: 10px; margin-bottom: 20px; border: 1px solid #444; font-family: monospace; font-size: 12px;">
            Status do Sistema: <span id="sys-status">Aguardando...</span>
        </div>

        <!-- Auth Section -->
        <div id="auth-section" class="card" style="max-width: 400px; margin: 2rem auto;">
            <h2>üîê Login Admin</h2>
            <div id="login-error" class="alert alert-danger"
                style="display: none; background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #fff; padding: 0.75rem; font-size: 0.85rem; margin-bottom: 1rem;">
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
            <div style="margin: 1.5rem 0; display: flex; align-items: center; gap: 1rem; color: #555;">
                <hr style="flex: 1; border: 0; border-top: 1px solid #333;">
                <span style="font-size: 0.8rem;">OU</span>
                <hr style="flex: 1; border: 0; border-top: 1px solid #333;">
            </div>
            <button id="google-login-btn" type="button" class="btn"
                style="width: 100%; background: #fff; color: #000; justify-content: center;">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 16px; height: 16px;">
                Entrar com Google
            </button>
        </div>

        <!-- Main Admin Content (Hidden until login) -->
        <div id="admin-content" style="display: none;">
            <div id="success-alert" class="alert alert-success" style="display: none;">
                ‚úÖ Opera√ß√£o realizada com sucesso!
            </div>

            <div class="grid">
                <div class="card">
                    <h2 id="form-title">‚ûï Adicionar Produto</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">

                        <div class="form-group">
                            <label>T√≠tulo (PT) *</label>
                            <input type="text" id="title" required placeholder="Ex: Harmonia Abstrata">
                        </div>

                        <div class="form-group">
                            <label>Title (EN)
                                <button type="button" class="btn-translate"
                                    onclick="translateText('title', 'titleEn')">‚ú® Traduzir</button>
                            </label>
                            <input type="text" id="titleEn" placeholder="Ex: Abstract Harmony">
                        </div>

                        <div class="form-group">
                            <label>Categoria *</label>
                            <select id="category" required>
                                <option value="paintings">Quadros</option>
                                <option value="lettering">Digital</option>
                                <option value="3d">2D/3D</option>
                                <option value="music">M√∫sica/Som</option>
                                <option value="merch">Merchandising</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tipo (PT)</label>
                            <input type="text" id="type" placeholder="Ex: Quadro Original">
                        </div>

                        <div class="form-group">
                            <label>Type (EN)
                                <button type="button" class="btn-translate" onclick="translateText('type', 'typeEn')">‚ú®
                                    Traduzir</button>
                            </label>
                            <input type="text" id="typeEn" placeholder="Ex: Original Painting">
                        </div>

                        <div class="form-group">
                            <label>Pre√ßo (‚Ç¨) *</label>
                            <input type="number" id="price" required placeholder="Ex: 890">
                        </div>

                        <div class="form-group">
                            <label>Descri√ß√£o (PT)</label>
                            <textarea id="desc" placeholder="Ex: Acr√≠lico sobre tela"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Description (EN)
                                <button type="button" class="btn-translate" onclick="translateText('desc', 'descEn')">‚ú®
                                    Traduzir</button>
                            </label>
                            <textarea id="descEn" placeholder="Ex: Acrylic on canvas"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Imagem da Obra *</label>
                            <input type="file" id="image-file" accept="image/*" style="margin-bottom: 0.5rem;">
                            <input type="text" id="image-url" placeholder="Ou cole um URL externo">
                            <div id="upload-status" style="font-size: 0.8rem; margin-top: 0.5rem; color: #888;"></div>
                        </div>

                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Salvar Produto</button>
                            <button type="button" id="cancel-edit" class="btn"
                                style="background: #333; display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h2>üì¶ Produtos (<span id="count">0</span>)</h2>
                    <div id="products-list" class="products-list">
                        <div class="empty">Carregando...</div>
                    </div>
                </div>
            </div>

            <button onclick="handleLogout()" class="btn" style="background: #333; margin-top: 2rem;">Sair do
                Painel</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        console.log('Admin Script: Iniciando...');
        // CONFIG
        const SUPABASE_URL = 'https://yjayutnbxfblzndtvqae.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqYXl1dG5ieGZibHpuZHR2cWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMDAxMDQsImV4cCI6MjA4Mjg3NjEwNH0.JoD9XpHyRRL0bMZeIvKVtzriEIfqPm8EBAvNJ5bQtBA';

        let supabase;
        const diagStatus = document.getElementById('sys-status');

        function logDiag(msg) {
            console.log('[DIAG]', msg);
            diagStatus.innerHTML += '<br>' + msg;
            diagStatus.parentElement.style.borderColor = '#d4a574';
        }

        try {
            logDiag('Iniciando script...');
            if (!window.supabase) throw new Error('SDK do Supabase n√£o carregado (window.supabase is undefined)');
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            logDiag('Supabase inicializado com sucesso.');
        } catch (e) {
            console.error('Erro ao inicializar Supabase:', e);
            logDiag('‚ùå ERRO CR√çTICO: ' + e.message);
            diagStatus.parentElement.style.borderColor = 'red';
            diagStatus.parentElement.style.background = '#300';
            alert('Erro cr√≠tico: ' + e.message);
        }

        // Elements
        const authSection = document.getElementById('auth-section');
        const adminContent = document.getElementById('admin-content');
        const loginForm = document.getElementById('login-form');
        const productForm = document.getElementById('product-form');
        const productsList = document.getElementById('products-list');
        const countEl = document.getElementById('count');
        const successAlert = document.getElementById('success-alert');
        const uploadStatus = document.getElementById('upload-status');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-edit');

        let isEditing = false;

        // Whitelist - Coloque aqui o email autorizado
        const ALLOWED_EMAIL = 'admin@okapadesign.com';

        // AUTH CHECK
        async function checkUser() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;

                if (session) {
                    const userEmail = session.user.email;

                    // Restri√ß√£o de Seguran√ßa: Apenas o email autorizado pode entrar
                    if (userEmail !== ALLOWED_EMAIL) {
                        alert('‚õî Acesso negado! O email ' + userEmail + ' n√£o tem permiss√£o de administrador.');
                        await supabase.auth.signOut();
                        return;
                    }

                    showAdmin();
                } else {
                    showAuth();
                }
            } catch (err) {
                console.error('Session check error:', err);
                showAuth();
            }
        }

        function showAdmin() {
            authSection.style.display = 'none';
            adminContent.style.display = 'block';
            loadProducts();
        }

        function showAuth() {
            authSection.style.display = 'block';
            adminContent.style.display = 'none';
        }

        // LOGIN
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            logDiag('Tentativa de login iniciada...');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            logDiag('Autenticando...');
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                logDiag('‚ùå Erro no login: ' + error.message);
                alert('Erro no login: ' + error.message);
            } else {
                logDiag('‚úÖ Login sucesso! Redirecionando...');
                showAdmin();
            }
        });

        async function handleLogout() {
            await supabase.auth.signOut();
            showAuth();
        }

        async function handleGoogleLogin() {
            const errorEl = document.getElementById('login-error');
            errorEl.style.display = 'none';

            console.log('Iniciando login com Google...');
            if (window.location.protocol === 'file:') {
                errorEl.textContent = '‚ùå Erro: O login do Google n√£o funciona via file://. Use o link do Cloudflare.';
                errorEl.style.display = 'block';
                return;
            }

            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + window.location.pathname
                }
            });
            if (error) {
                errorEl.textContent = '‚ùå Erro Google: ' + error.message;
                errorEl.style.display = 'block';
            }
        }

        // Event Listeners
        document.getElementById('google-login-btn').addEventListener('click', handleGoogleLogin);

        // PRODUCTS CRUD
        async function loadProducts() {
            const { data, error } = await supabase
                .from('products')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            countEl.textContent = data.length;
            if (data.length === 0) {
                productsList.innerHTML = '<div class="empty">Nenhum produto cadastrado</div>';
                return;
            }

            productsList.innerHTML = data.map(p => `
                <div class="product-item">
                    <img src="${p.image_url}" alt="${p.title}" onerror="this.src='https://placehold.co/60x60/1a1a1a/d4a574?text=IMG'">
                    <div class="product-info">
                        <h4>${p.title} ${p.title_en ? '<span class="edit-badge">EN</span>' : ''}</h4>
                        <p>${p.type || p.category} ‚Ä¢ ‚Ç¨${p.price}</p>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn" style="background: #333;" onclick="editProduct('${p.id}')">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${p.id}')">üóë</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteProduct(id) {
            if (confirm('Tem certeza que deseja apagar este produto?')) {
                const { error } = await supabase.from('products').delete().eq('id', id);
                if (error) alert(error.message);
                else loadProducts();
            }
        }

        function editProduct(id) {
            // Find product in current list or fetch
            supabase.from('products').select('*').eq('id', id).single().then(({ data }) => {
                if (data) {
                    isEditing = true;
                    formTitle.textContent = '‚úèÔ∏è Editar Produto';
                    submitBtn.textContent = 'Atualizar Produto';
                    cancelBtn.style.display = 'inline-flex';

                    document.getElementById('product-id').value = data.id;
                    document.getElementById('title').value = data.title;
                    document.getElementById('titleEn').value = data.title_en || '';
                    document.getElementById('category').value = data.category;
                    document.getElementById('type').value = data.type || '';
                    document.getElementById('typeEn').value = data.type_en || '';
                    document.getElementById('price').value = data.price;
                    document.getElementById('desc').value = data.description || '';
                    document.getElementById('descEn').value = data.description_en || '';
                    document.getElementById('image-url').value = data.image_url || '';

                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        }

        cancelBtn.onclick = () => {
            isEditing = false;
            formTitle.textContent = '‚ûï Adicionar Produto';
            submitBtn.textContent = 'Salvar Produto';
            cancelBtn.style.display = 'none';
            productForm.reset();
            document.getElementById('product-id').value = '';
        };

        // FORM SUBMISSION
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'A processar...';

            let imageUrl = document.getElementById('image-url').value;
            const fileInput = document.getElementById('image-file');

            // Handle Image Upload if file selected
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}.${fileExt}`;
                const filePath = `${fileName}`;

                uploadStatus.textContent = '‚è≥ Fazendo upload da imagem...';

                const { error: uploadError } = await supabase.storage
                    .from('product-images')
                    .upload(filePath, file);

                if (uploadError) {
                    alert('Erro no upload: ' + uploadError.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Salvar Produto';
                    return;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(filePath);

                imageUrl = publicUrl;
            }

            const productData = {
                title: document.getElementById('title').value,
                title_en: document.getElementById('titleEn').value,
                category: document.getElementById('category').value,
                type: document.getElementById('type').value,
                type_en: document.getElementById('typeEn').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('desc').value,
                description_en: document.getElementById('descEn').value,
                image_url: imageUrl
            };

            let error;
            if (isEditing) {
                const id = document.getElementById('product-id').value;
                const { error: err } = await supabase
                    .from('products')
                    .update(productData)
                    .eq('id', id);
                error = err;
            } else {
                const { error: err } = await supabase
                    .from('products')
                    .insert([productData]);
                error = err;
            }

            if (error) {
                alert('Erro ao salvar: ' + error.message);
            } else {
                successAlert.style.display = 'block';
                setTimeout(() => successAlert.style.display = 'none', 3000);
                cancelBtn.click(); // Reset form
                loadProducts();
            }

            submitBtn.disabled = false;
            uploadStatus.textContent = '';
        });

        // AUTO TRANSLATION (MyMemory API)
        async function translateText(sourceId, targetId) {
            const text = document.getElementById(sourceId).value;
            if (!text) return;

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '...';
            btn.disabled = true;

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=pt|en`);
                const data = await response.json();
                if (data.responseData) {
                    document.getElementById(targetId).value = data.responseData.translatedText;
                }
            } catch (err) {
                console.error('Translation error:', err);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        checkUser();
    </script>
</body>

</html>
