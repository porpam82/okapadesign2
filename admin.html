<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - okapadesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }

        .accent {
            color: #d4a574;
        }

        .grid {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 0;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            padding: 1rem 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #888;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn:hover {
            color: #d4a574;
        }

        .tab-btn.active {
            color: #d4a574;
            border-bottom-color: #d4a574;
        }

        .tab-content {
            display: none;
            padding: 2rem 0;
        }

        .tab-content.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #f5f5f5;
            border-radius: 4px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #d4a574;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: #d4a574;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e8c9a8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .products-list {
            max-height: none;
            overflow-y: visible;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th,
        .products-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .products-table th {
            background: #0a0a0a;
            color: #d4a574;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }

        .products-table tr:hover {
            background: rgba(212, 165, 116, 0.05);
        }

        .products-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-bar input {
            flex: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .pagination button:hover,
        .pagination button.active {
            border-color: #d4a574;
            color: #d4a574;
        }

        .pagination button.active {
            background: #d4a574;
            color: #0a0a0a;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #0a0a0a;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            border: 1px solid #333;
            flex: 1;
            min-width: 100px;
        }

        .stat-card .number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4a574;
        }

        .stat-card .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }

        .products-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .category-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            font-size: 0.65rem;
            border-radius: 3px;
            text-transform: uppercase;
            background: rgba(212, 165, 116, 0.2);
            color: #d4a574;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #0a0a0a;
            border-radius: 4px;
            margin-bottom: 0.75rem;
        }

        .product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .product-info p {
            font-size: 0.8rem;
            color: #888;
        }

        .product-price {
            font-weight: 600;
            color: #d4a574;
        }

        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }

        .alert-info {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid #d4a574;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #d4a574;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .btn-translate {
            background: none;
            border: none;
            color: #d4a574;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            transition: 0.2s;
            float: right;
        }

        .btn-translate:hover {
            background: rgba(212, 165, 116, 0.1);
        }

        .edit-badge {
            background: #d4a574;
            color: #0a0a0a;
            font-size: 0.6rem;
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Voltar ao site</a>
        <h1>Painel <span class="accent">Admin</span></h1>
        <p class="subtitle">Gerencie os produtos do seu site</p>

        <!-- Auth Section -->
        <div id="auth-section" class="card" style="max-width: 400px; margin: 2rem auto;">
            <h2>üîê Login Admin</h2>
            <div id="login-error" class="alert alert-danger"
                style="display: none; background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #fff; padding: 0.75rem; font-size: 0.85rem; margin-bottom: 1rem;">
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
            <div style="margin: 1.5rem 0; display: flex; align-items: center; gap: 1rem; color: #555;">
                <hr style="flex: 1; border: 0; border-top: 1px solid #333;">
                <span style="font-size: 0.8rem;">OU</span>
                <hr style="flex: 1; border: 0; border-top: 1px solid #333;">
            </div>
            <button id="google-login-btn" type="button" class="btn"
                style="width: 100%; background: #fff; color: #000; justify-content: center;">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 16px; height: 16px;">
                Entrar com Google
            </button>
        </div>

        <!-- Main Admin Content (Hidden until login) -->
        <div id="admin-content" style="display: none;">
            <div id="success-alert" class="alert alert-success" style="display: none;">
                ‚úÖ Opera√ß√£o realizada com sucesso!
            </div>

            <!-- Tabs Navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('products')">üì¶ Produtos (<span
                        id="count">0</span>)</button>
                <button class="tab-btn" onclick="switchTab('addProduct')" id="add-tab-btn">‚ûï Adicionar Produto</button>
            </div>

            <!-- Products Tab -->
            <div id="tab-products" class="tab-content active">
                <div class="search-bar">
                    <input type="text" id="search-products" placeholder="üîç Pesquisar produtos...">
                    <select id="filter-category" style="width: auto;">
                        <option value="">Todas categorias</option>
                        <option value="paintings">Quadros</option>
                        <option value="lettering">Digital</option>
                        <option value="3d">2D/3D</option>
                        <option value="music">M√∫sica</option>
                        <option value="merch">Merch</option>
                    </select>
                </div>
                <div class="products-wrapper" style="max-height: none;">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">Imagem</th>
                                <th>T√≠tulo</th>
                                <th style="width: 100px;">Categoria</th>
                                <th style="width: 80px;">Pre√ßo</th>
                                <th style="width: 100px;">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                            <tr>
                                <td colspan="5" class="empty">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>

            <!-- Add/Edit Product Tab -->
            <div id="tab-addProduct" class="tab-content">
                <div class="card" style="max-width: 900px; margin: 0 auto;">
                    <h2 id="form-title">‚ûï Adicionar Produto</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">

                        <div class="form-row">
                            <div class="form-group">
                                <label>T√≠tulo (PT) *</label>
                                <input type="text" id="title" required placeholder="Ex: Harmonia Abstrata">
                            </div>
                            <div class="form-group">
                                <label>Title (EN)
                                    <button type="button" class="btn-translate"
                                        onclick="translateText('title', 'titleEn')">‚ú® Traduzir</button>
                                </label>
                                <input type="text" id="titleEn" placeholder="Ex: Abstract Harmony">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Categoria *</label>
                                <select id="category" required>
                                    <option value="paintings">Quadros</option>
                                    <option value="lettering">Digital</option>
                                    <option value="3d">2D/3D</option>
                                    <option value="music">M√∫sica/Som</option>
                                    <option value="merch">Merchandising</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Pre√ßo (‚Ç¨) *</label>
                                <input type="number" id="price" required placeholder="Ex: 890">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Tipo (PT)</label>
                                <input type="text" id="type" placeholder="Ex: Quadro Original">
                            </div>
                            <div class="form-group">
                                <label>Type (EN)
                                    <button type="button" class="btn-translate"
                                        onclick="translateText('type', 'typeEn')">‚ú® Traduzir</button>
                                </label>
                                <input type="text" id="typeEn" placeholder="Ex: Original Painting">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Descri√ß√£o (PT)</label>
                                <textarea id="desc" rows="4" maxlength="800"
                                    placeholder="Descri√ß√£o detalhada em Portugu√™s" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Description (EN)
                                    <button type="button" class="btn-translate"
                                        onclick="translateText('desc', 'descEn')">‚ú® Traduzir</button>
                                </label>
                                <textarea id="descEn" rows="4" placeholder="Ex: Acrylic on canvas"></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Imagem Principal / Capa <small>Obrigat√≥rio</small></label>
                                <input type="file" id="image-file" accept="image/*">
                                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                                    <input type="text" id="image-url" placeholder="URL da imagem (autom√°tico)" readonly
                                        required style="flex:1">
                                    <button type="button" class="btn" style="background: #555; padding: 0 1rem;"
                                        onclick="let u=document.getElementById('image-url').value; if(u) window.open(u, '_blank')">Ver</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ficheiro de Media (√Åudio/V√≠deo) <small>Opcional</small></label>
                                <input type="file" id="media-file" accept="audio/*,video/*">
                                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                                    <input type="text" id="media-url" placeholder="URL do media (autom√°tico)" readonly
                                        style="flex:1">
                                    <button type="button" class="btn" style="background: #555; padding: 0 1rem;"
                                        onclick="let m=document.getElementById('media-url').value; if(m) window.open(m, '_blank')">Ver</button>
                                </div>
                            </div>
                        </div>
                        <div id="upload-status" style="font-size: 0.8rem; margin-top: 0.5rem; color: #888;"></div>

                        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Salvar Produto</button>
                            <button type="button" id="cancel-edit" class="btn"
                                style="background: #333; display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <button onclick="handleLogout()" class="btn" style="background: #333; margin-top: 2rem;">Sair do
                Painel</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // GLOBAL ERROR HANDLER
        window.onerror = function (msg, url, line, col, error) {
            const diagStatus = document.getElementById('sys-status');
            const box = document.getElementById('diag-bar');
            if (diagStatus) {
                diagStatus.innerHTML = '‚ùå ERRO: ' + msg;
                if (box) {
                    box.style.borderColor = 'red';
                    box.style.background = '#500';
                }
            }
            // Retornar false para que o erro ainda apare√ßa na consola
            return false;
        };
    </script>
    <script src="admin.js"></script>
</body>

</html>
