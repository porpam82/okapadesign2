<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - okapadesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }

        .accent {
            color: #d4a574;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #f5f5f5;
            border-radius: 4px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #d4a574;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: #d4a574;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #e8c9a8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .products-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #0a0a0a;
            border-radius: 4px;
            margin-bottom: 0.75rem;
        }

        .product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .product-info p {
            font-size: 0.8rem;
            color: #888;
        }

        .product-price {
            font-weight: 600;
            color: #d4a574;
        }

        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }

        .alert-info {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid #d4a574;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #d4a574;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .btn-translate {
            background: none;
            border: none;
            color: #d4a574;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            transition: 0.2s;
            float: right;
        }

        .btn-translate:hover {
            background: rgba(212, 165, 116, 0.1);
        }

        .edit-badge {
            background: #d4a574;
            color: #0a0a0a;
            font-size: 0.6rem;
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Voltar ao site</a>
        <h1>Painel <span class="accent">Admin</span></h1>
        <p class="subtitle">Gerencie os produtos do seu site</p>

        <!-- Auth Section -->
        <div id="auth-section" class="card" style="max-width: 400px; margin: 2rem auto;">
            <h2>üîê Login Admin</h2>
            <div id="login-error" class="alert alert-danger"
                style="display: none; background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #fff; padding: 0.75rem; font-size: 0.85rem; margin-bottom: 1rem;">
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
            <div style="margin: 1.5rem 0; display: flex; align-items: center; gap: 1rem; color: #555;">
                <hr style="flex: 1; border: 0; border-top: 1px solid #333;">
                <span style="font-size: 0.8rem;">OU</span>
                <hr style="flex: 1; border: 0; border-top: 1px solid #333;">
            </div>
            <button id="google-login-btn" type="button" class="btn"
                style="width: 100%; background: #fff; color: #000; justify-content: center;">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 16px; height: 16px;">
                Entrar com Google
            </button>
        </div>

        <!-- Main Admin Content (Hidden until login) -->
        <div id="admin-content" style="display: none;">
            <div id="success-alert" class="alert alert-success" style="display: none;">
                ‚úÖ Opera√ß√£o realizada com sucesso!
            </div>

            <div class="grid">
                <div class="card">
                    <h2 id="form-title">‚ûï Adicionar Produto</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">

                        <div class="form-group">
                            <label>T√≠tulo (PT) *</label>
                            <input type="text" id="title" required placeholder="Ex: Harmonia Abstrata">
                        </div>

                        <div class="form-group">
                            <label>Title (EN)
                                <button type="button" class="btn-translate"
                                    onclick="translateText('title', 'titleEn')">‚ú® Traduzir</button>
                            </label>
                            <input type="text" id="titleEn" placeholder="Ex: Abstract Harmony">
                        </div>

                        <div class="form-group">
                            <label>Categoria *</label>
                            <select id="category" required>
                                <option value="paintings">Quadros</option>
                                <option value="lettering">Digital</option>
                                <option value="3d">2D/3D</option>
                                <option value="music">M√∫sica/Som</option>
                                <option value="merch">Merchandising</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tipo (PT)</label>
                            <input type="text" id="type" placeholder="Ex: Quadro Original">
                        </div>

                        <div class="form-group">
                            <label>Type (EN)
                                <button type="button" class="btn-translate" onclick="translateText('type', 'typeEn')">‚ú®
                                    Traduzir</button>
                            </label>
                            <input type="text" id="typeEn" placeholder="Ex: Original Painting">
                        </div>

                        <div class="form-group">
                            <label>Pre√ßo (‚Ç¨) *</label>
                            <input type="number" id="price" required placeholder="Ex: 890">
                        </div>

                        <div class="form-group">
                            <label>Descri√ß√£o (PT)</label>
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <textarea id="desc" rows="5" maxlength="800"
                                    placeholder="Descri√ß√£o detalhada em Portugu√™s" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description (EN)
                                <button type="button" class="btn-translate" onclick="translateText('desc', 'descEn')">‚ú®
                                    Traduzir</button>
                            </label>
                            <textarea id="descEn" placeholder="Ex: Acrylic on canvas"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Imagem do Produto</label>
                            <input type="file" id="image-file" accept="image/*">
                            <input type="text" id="image-url" placeholder="URL da imagem (autom√°tico)" readonly>
                        </div>

                        <div class="form-group">
                            <label>Ficheiro de Media (√Åudio/V√≠deo) <small>Opcional</small></label>
                            <input type="file" id="media-file" accept="audio/*,video/*">
                            <input type="text" id="media-url" placeholder="URL do media (autom√°tico)" readonly>
                        </div>
                        <div id="upload-status" style="font-size: 0.8rem; margin-top: 0.5rem; color: #888;"></div>


                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" id="submit-btn" class="btn btn-primary">Salvar Produto</button>
                            <button type="button" id="cancel-edit" class="btn"
                                style="background: #333; display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h2>üì¶ Produtos (<span id="count">0</span>)</h2>
                    <div id="products-list" class="products-list">
                        <div class="empty">Carregando...</div>
                    </div>
                </div>
            </div>

            <button onclick="handleLogout()" class="btn" style="background: #333; margin-top: 2rem;">Sair do
                Painel</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // GLOBAL ERROR HANDLER
        window.onerror = function (msg, url, line, col, error) {
            const diagStatus = document.getElementById('sys-status');
            const box = document.getElementById('diag-bar');
            if (diagStatus) {
                diagStatus.innerHTML = '‚ùå ERRO: ' + msg;
                if (box) {
                    box.style.borderColor = 'red';
                    box.style.background = '#500';
                }
            }
            // Retornar false para que o erro ainda apare√ßa na consola
            return false;
        };
    </script>
    <script src="admin.js"></script>
</body>

</html>
